<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>你愿意做我女朋友吗？</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="cute-elements" aria-hidden="true">
    <div class="cute-element" style="top:10%; left:8%;">🐶</div>
    <div class="cute-element" style="top:15%; right:10%; animation-delay:1s;">🐱</div>
    <div class="cute-element" style="bottom:18%; left:12%; animation-delay:2s;">🐰</div>
    <div class="cute-element" style="top:50%; left:50%; font-size:3.4rem;">💞</div>
    <div class="cute-element" style="top:30%; right:22%; animation-delay:3s;">🐧</div>
  </div>

  <div class="container" id="mainContainer">
    <header>
      <div class="logo">❤</div>
      <div>
        <h1>你愿意做我女朋友吗？</h1>
        <div class="subtitle">点击下面的按钮告诉我你的答案 — 我会用心守护你</div>
      </div>
    </header>

    <div class="buttons" aria-label="回答按钮">
      <button class="btn yes-btn" id="yesBtn">愿意 ❤️</button>
      <button class="btn no-btn" id="noBtn">不愿意（考虑一下）</button>
    </div>

    <div class="message-container" aria-live="polite">
      <div class="message" id="message"></div>
    </div>
    <div class="persuasion-message" id="persuasionMessage"></div>
  </div>

  <div class="heart-gradient" id="heartGradient">
    <div class="heart-bg"></div>
  </div>

  <div class="next-page" id="nextPage" aria-hidden="true">
    <div class="panel">
      <h1>太棒了！❤️</h1>
      <p>你是我生命中最美好的礼物。我们的故事，从这里开始。</p>

      <div class="love-letter" id="loveLetter">
        <p>亲爱的，从今天起，我们的故事将翻开新的篇章。</p>
        <p>我会用一生的时间，让你感受到被爱的幸福。</p>
        <p>每一个清晨与黄昏，我都想与你一同度过。</p>
      </div>

      <div class="btn-group">
        <button class="final-btn" id="finalBtn">开启我们的幸福旅程</button>
        <button class="exit-btn" id="exitBtn">退出</button>
      </div>
    </div>
  </div>

  <div class="music-control" id="musicControl" aria-pressed="false">
    <i id="musicIcon">♪</i>
  </div>

  <!-- 背景音乐 -->
  <audio id="bgMusic" loop preload="auto">
    <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-serenade-309.mp3" type="audio/mpeg">
    <!-- 备用格式 -->
    <!-- <source src="https://example.com/your-music.ogg" type="audio/ogg"> -->
    您的浏览器不支持 audio 标签。
  </audio>

  <script src="script.js"></script>
</body>
</html>

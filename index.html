
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>你愿意做我女朋友吗？—— 孙菽婕</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="hearts-bg" id="heartsBg"></div>
  <div class="shooting-texts-bg" id="shootingTextsBg"></div>

  <div class="container" id="mainContainer">
    <header>
      <div class="logo-heart"></div>
      <div>
        <h1>你愿意做我女朋友吗？</h1>
        <div class="subtitle">点击下面按钮告诉我答案</div>
      </div>
    </header>

    <div class="buttons">
      <button class="btn yes-btn" id="yesBtn">愿意 ❤️</button>
      <button class="btn no-btn" id="noBtn">不愿意（再考虑）</button>
    </div>

    <div class="message-container">
      <div class="message" id="message"></div>
    </div>
    <div class="persuasion-message" id="persuasionMessage"></div>
  </div>

  <div class="heart-gradient" id="heartGradient">
    <div class="heart-full"></div>
  </div>

  <div class="next-page" id="nextPage">
    <div class="panel">
      <h1>太棒了！❤️</h1>
      <p>你是我生命中最美好的礼物 — 孙菽婕</p>
      <div class="love-letter" id="loveLetter">
        <p>亲爱的，从今天起，我们的故事将翻开新的篇章。</p>
        <p>我会用一生的时间，让你感受到被爱的幸福。</p>
        <p>每一个清晨与黄昏，我都想与你一同度过。</p>
        <p>愿与你携手，执子之手，共度余生。</p>
      </div>
      <div class="final-buttons">
        <button class="final-btn" id="finalBtn">开始我们的幸福旅程</button>
        <button class="exit-btn" id="exitBtn">退出页面</button>
      </div>
    </div>
  </div>

  <div class="music-control" id="musicControl" aria-pressed="false">
    <i id="musicIcon">♪</i>
  </div>
  <audio id="bgMusic" loop preload="auto">
    <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-serenade-309.mp3" type="audio/mpeg">
    您的浏览器不支持 audio 标签。
  </audio>

  <script src="script.js"></script>
</body>
</html>
